<div *ngIf="anyElement(); else infoText">

    <div class="row" >
        <div class="col-xs-12">
            <img src={{element.imagePath}} alt={{element.name}} class="img-fluid" style="max-height: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{element.name}}</h1>
        </div>
    </div>
    <div class="row " >
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button  class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" >
                    Manage Rcipe<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList(element.ingredients)" >To Shopping List</a></li>
                    <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{element.description}}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <p>Ingredients</p>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of element.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>

            </ul>
        </div>
    </div>
</div>
<ng-template #infoText>
    <p>Please Select an Item To diplay the details</p>
</ng-template>
