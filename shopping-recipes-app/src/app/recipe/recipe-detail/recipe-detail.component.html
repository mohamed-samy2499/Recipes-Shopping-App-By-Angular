<div *ngIf="anyElement(); else infoText">

    <div class="row" >
        <div class="col-xs-12">
            <img src={{element.imagePath}} alt={{element.name}} class="img-fluid" style="max-height: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{element.name}}</h1>
        </div>
    </div>
    <div class="row " >
        <div class="col-xs-12">
            <div class="btn-group">
                <button  class="btn btn-primary dropdown-toggle" type="button">
                    Manage Rcipe<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">To Shopping List</a></li>
                    <li><a href="#">Edit Recipe</a></li>
                    <li><a href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{element.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Ingredients
        </div>
    </div>
</div>
<ng-template #infoText>
    <p>Please Select an Item To diplay the details</p>
</ng-template>
