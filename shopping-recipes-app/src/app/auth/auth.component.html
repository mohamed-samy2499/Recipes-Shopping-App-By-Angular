<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-xs-12 col-md-6">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close) = "onCloseError()"></app-alert> -->
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    required
                    name="password"
                    minlength="6"
                />
            </div>
            <div>
                <button class="btn btn-primary m-1" type="submit" [disabled]="!authForm.valid">
                    {{isLoginMode? "Log in" : "Sign up"}}
                </button> |
                <button class="btn btn-primary m-1" (click)="onSwitchMode()" type="button">
                    {{isLoginMode? "Switch to Sign up" : "Switch to log in"}}
                </button>
            </div>
        </form>
        <div class="text-center" *ngIf="isLoading">

            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
