<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form = "ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input ngModel name="foodname" type="text" id="name" class="form-control" required #name = "ngModel">
                    <span *ngIf="!name.valid && name.touched">The name is required</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input ngModel 
                    name="amount"
                    type="number" 
                    class="form-control"
                    required
                    [pattern]="'^[1-9]+[0-9]*$'"
                    #amount = "ngModel">
                    <span *ngIf="!amount.valid && amount.touched">The amount must be an integer greater than 0.</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success m-2" type="submit" 
                    [disabled]="!form.valid" >{{editMode? 'Update':'Add'}}</button>
                    <button class="btn btn-primary m-2" type="button" (click)="onReset()">Clear</button>
                    <button class="btn btn-danger m-2" type="button" 
                    *ngIf="editMode"
                    (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
